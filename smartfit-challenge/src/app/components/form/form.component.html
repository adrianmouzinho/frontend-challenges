<form class="form-container" [formGroup]="formGroup">
  <span class="time">
    <img src="/assets/images/png/icon-hour.png" alt="Ícone de relógio">
    Horário
  </span>

  <div class="times-day">
    <h3>Qual período quer treinar?</h3>
    <div class="time-day">
      <div>
        <input type="radio" name="timeOfDay" id="morning" value="morning" formControlName="timeOfDay">
        <label for="morning">Manhã</label>
      </div>
      <span>06:00 às 12:00</span>
    </div>

    <div class="time-day">
      <div>
        <input type="radio" name="timeOfDay" id="afternoon" value="afternoon" formControlName="timeOfDay">
        <label for="afternoon">Tarde</label>
      </div>
      <span>12:01 às 18:00</span>
    </div>

    <div class="time-day">
      <div>
        <input type="radio" name="timeOfDay" id="night" value="night" formControlName="timeOfDay">
        <label for="night">Noite</label>
      </div>
      <span>18:01 às 23:00</span>
    </div>
  </div>

  <span class="error" *ngIf="submitted && formGroup.get('timeOfDay')?.errors?.['required']">
    Você precisa escolher o período que deseja treinar
  </span>

  <div class=" units-found">
    <div>
      <input type="checkbox" name="showClosedUnits" id="show-closed-units" formControlName="showClosedUnits">
      <label for="show-closed-units">Exibir unidades fechadas</label>
    </div>
    <span>Resultado encontrados: <strong>{{ unitsFound.length }}</strong></span>
  </div>

  <div class="actions">
    <button type="submit" class="btn find-units" (click)="onSubmit()">
      Encontrar unidades
    </button>
    <button type="button" class="btn clear" (click)="onClear()">
      Limpar
    </button>
  </div>
</form>
